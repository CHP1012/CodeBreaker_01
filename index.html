
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드브레이커 // 일급 비밀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Courier+Prime:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', 'Courier Prime', monospace;
        background-color: #F0F0F0;
        color: #111111;
        overflow-x: hidden;
      }
      h1, h2, h3, .heading {
        font-family: 'Chakra Petch', sans-serif;
        text-transform: uppercase;
      }
      .brutalist-border {
        border: 3px solid #111111;
      }
      .brutalist-shadow {
        box-shadow: 4px 4px 0px #111111;
      }
      .brutalist-shadow-sm {
        box-shadow: 2px 2px 0px #111111;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: 0%; }
      }
      .scanline-effect {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 2px;
        background: rgba(17, 17, 17, 0.05);
        opacity: 0.1;
        z-index: 9999;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  <script type="importmap">

}
</script>
</head>
